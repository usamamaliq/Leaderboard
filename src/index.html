<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>Leaderboard</title>
</head>
<body>
    <div class="mainTitle">
<h1 class="heading blue">Leaderboard</h1>
</div>
<section class="mainContainer">
    <div class="scoreContainer">
        <div class="titleContainer">
            <h2 class="scoreTitle blue">Recent Scores</h2>
            <button type="button" class="refreshButton">Refresh</button>
        </div>
        <div class="recentScores">
            <ul class="scoreList">
            </ul>
        </div>
    </div>
    <div class="scoreInput">
        <div class="inputTitleContainer">
            <h2 class="inputTitle blue">Add your score</h2>
        </div>
        <form class="inputForm" action="submit">
            <input type="text" class="nameValue" name="name" placeholder="Your Name" required>
            <input type="number" class="scoreValue" name="score" placeholder="Your Score" required>
            <button type="submit" class="formButton">Submit</button>
        </form>
    </div>
</section>
</body>
</html>
